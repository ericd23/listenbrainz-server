<p>
    <a href="{{ user.href }}">{{ user.user_name }}</a>
    listened to
    {% if track.href -%}
        <a href="{{ track.href }}">{{ track.track_name }}</a>
    {%- else -%}
        {{ track.track_name }}
    {%- endif %}
    by
    {% if artist.href -%}
        <a href="{{ artist.href }}">{{ artist.artist_name }}</a>
    {%- else -%}
        {{ artist.artist_name }}.
    {%- endif %}
</p>
