<p>
    <a href="{{ server_root_url }}/user/{{ user_name }}/">{{ user_name }}</a>
    listened to
    {% if recording_mbid -%}
        <a href="https://musicbrainz.org/recording/{{ recording_mbid }}">{{ track_name }}</a>
    {%- else -%}
        {{ track_name }}
    {%- endif %}
    by
    {% if artist_mbid -%}
        <a href="{{ server_root_url }}/artist/{{ artist_mbid }}">{{ artist_name }}</a>
    {%- else -%}
        {{ artist_name }}
    {%- endif %}
    on {{ time }}.
</p>
